<!DOCTYPE html>
<html lang="{{ site.lang | default:'en-US' }}">
<head>
    <meta charset="UTF-8">

    {% seo %}
    <meta name="description"
          content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
<section class="page-header">
    <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
    <div class="project-tagline-restrictor">
        <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </div>
</section>

<section class="main-content">
    {{ content }}

    <footer class="site-footer">
        <span class="site-footer-owner">
            This Web site is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
        </span>
    </footer>
</section>
</body>
</html>
